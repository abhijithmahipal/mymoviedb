<div
  class="flex item-center justify-between py-2 px-4 w-full h-12 bg-yellow-300 border-b-2 border-black fixed top-0"
>
  <div class="flex justify-between cursor-pointer">
    <div>
      <img
        src="../../../assets/mymdb_logo.png"
        alt="mymdb_logo"
        class="h-full"
      />
    </div>
    <div class="text-2xl text-black px-2" (click)="navigateToHome()">
      My Movie Database
    </div>
  </div>
  <div class="px-2">
    <div *ngIf="!authService.isAuthenticated">
      <button data-modal-toggle="defaultModal">Login</button>
    </div>
    <div *ngIf="authService.isAuthenticated">
      <button>Home</button>
      <button>My Movies</button>
      <button (click)="logout()">Log out</button>
      <img
        class="w-10 h-10 rounded"
        [src]="authService.user?.photoURL"
        alt="Default avatar"
      />
    </div>
  </div>
</div>

<div
  id="defaultModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 md:h-full"
>
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white shadow">
      <!-- Modal header -->
      <div class="p-4 flex justify-end">
        <button
          type="button"
          id="close-modal"
          class="text-gray-400 hover:text-gray-900"
          data-modal-toggle="defaultModal"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-10 pb-10">
        <div class="">
          <h2 class="text-center text-4xl font-light my-8">Welcome back.</h2>
          <div class="flex flex-col items-center justify-center">
            <div
              class="flex border hover:border-2 cursor-pointer rounded-xl px-4 py-2 my-12"
              (click)="signInWithGoogle()"
            >
              <svg width="25" height="25">
                <g fill="none" fill-rule="evenodd">
                  <path
                    d="M20.66 12.7c0-.61-.05-1.19-.15-1.74H12.5v3.28h4.58a3.91 3.91 0 0 1-1.7 2.57v2.13h2.74a8.27 8.27 0 0 0 2.54-6.24z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12.5 21a8.1 8.1 0 0 0 5.63-2.06l-2.75-2.13a5.1 5.1 0 0 1-2.88.8 5.06 5.06 0 0 1-4.76-3.5H4.9v2.2A8.5 8.5 0 0 0 12.5 21z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M7.74 14.12a5.11 5.11 0 0 1 0-3.23v-2.2H4.9A8.49 8.49 0 0 0 4 12.5c0 1.37.33 2.67.9 3.82l2.84-2.2z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12.5 7.38a4.6 4.6 0 0 1 3.25 1.27l2.44-2.44A8.17 8.17 0 0 0 12.5 4a8.5 8.5 0 0 0-7.6 4.68l2.84 2.2a5.06 5.06 0 0 1 4.76-3.5z"
                    fill="#EA4335"
                  ></path>
                </g>
              </svg>
              Sign in with Google
            </div>
          </div>
          <div class="text-xs text-gray-600 text-center">
            Click “Sign In” to agree to MyMDB's Terms of Service and acknowledge
            that MyMDB's Privacy Policy applies to you.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
